<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main class="container">
    <section class="balanceContainer">
      <div >
        <p class="balanceTitle">My balance</p>
        <p class="balance">$921.48</p>
      </div>
      <img src="./images/logo.svg" class="logo" alt="">
    </section>
    <section class="chartContainer">
        <h1 class="chartTitle">Spending - Last 7 days</h1>
        <div class="amountContainer">
          <div>
            <div class="hiddenBalance"></div>
            <div class="amount"></div>
            <div class="day"></div>
          </div>
          <div>
            <div class="hiddenBalance"></div>
            <div class="amount"></div>
            <div class="day"></div>
          </div>
          <div >
            <div class="hiddenBalance"></div>
            <div class="amount wed"></div>
            <div class="day"></div>
          </div>
          <div >
            <div class="hiddenBalance"></div>
            <div class="amount"></div>
            <div class="day"></div>
          </div>
          <div >
            <div class="hiddenBalance"></div>
            <div class="amount"></div>
            <div class="day"></div>
          </div>
          <div >
            <div class="hiddenBalance"></div>
            <div class="amount"></div>
            <div class="day"></div>
          </div>
          <div >
            <div class="hiddenBalance"></div>
            <div class="amount"></div>
            <div class="day"></div>
          </div>
        </div>
        <hr>
        <div class="chartInformation">
          <div>
            <p class="total">Total this month</p>
            <p class="totalmoney">$478.33</p>
          </div>
          <div>
            <p class="percent"> +2.4%</p>
            <p class="time">from last month</p>
          </div>
        </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
